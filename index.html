<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="main-container">
    <div class="avatar-container">
      <img class="avatar-image" src="assets/images/avatar-jessica.jpeg" alt="Avatar Jessica">
    </div>
    <h2 class="name">
      Jessica Randall
    </h2>
    <p class="adress">
      London, United Kingdom
    </p>
    <p class="description">
      "Front-end developer and avid reader."
    </p>
    <div class="box">
      <p class="social-name">
        GitHub
      </p>
    </div>
    <div class="box">
      <p class="social-name">
        Frontend Mentor
      </p>
    </div>
    <div class="box">
      <p class="social-name">
        LinkedIn
      </p>
    </div>
    <div class="box">
      <p class="social-name">
        Twitter
      </p>
    </div>
    <div class="box">
      <p class="social-name">
        Instagram
      </p>
    </div>
  </main>
</body>
</html>
